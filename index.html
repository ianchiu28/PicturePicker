<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>PicturePicker!</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div id="main-image-container">
          <img id="main-image" src="DSC00526.JPG" alt="main image">
        </div>
      </div>
      <div class="right">
        <div class="preview-images">
          <img id="preview-image-1" src="DSC00061.JPG" alt="Preview Image">
          <img id="preview-image-2" src="DSC00526.JPG" alt="Preview Image">
          <img id="preview-image-3" src="DSC00526.JPG" alt="Preview Image">
          <img id="preview-image-4" src="DSC00526.JPG" alt="Preview Image">
          <img id="preview-image-5" src="DSC00061.JPG" alt="Preview Image">
        </div>
        <hr>
        <div class="control-buttons">
          <h3>Pictures:</h3>
          <label>Current ranking:</label>
          <select id="current-ranking">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
          </select><br>
          <button id="reset-button">Reset previe Image</button>
          <hr>
          <h3>Databases:</h3>
          <button id="load-image-folder">Load image folder</button>
          <button id="export-rankings">Export rankings</button>
        </div>
        <hr>
        <div class="text-content">
          <p>Text content goes here...</p>
        </div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
