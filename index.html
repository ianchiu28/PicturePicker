<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>PicturePicker!</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div id="main-image-container">
          <img id="main-image" src="DSC00061.JPG" alt="main image">
        </div>
      </div>
      <div class="right">
        <div class="preview-images">
          <img src="DSC00061.JPG" alt="Preview Image 1">
          <img src="DSC00061.JPG" alt="Preview Image 2">
          <img src="DSC00061.JPG" alt="Preview Image 3">
          <img src="DSC00061.JPG" alt="Preview Image 4">
          <img src="DSC00061.JPG" alt="Preview Image 5">
        </div>
        <hr>
        <div class="control-buttons">
          <button id="reset-button">Reset</button>
        </div>
        <hr>
        <div class="text-content">
          <p>Text content goes here...</p>
        </div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
