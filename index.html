<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>PicturePicker!</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div id="main-picture-container">
          <img id="main-picture" src="empty.jpg" alt="main picture">
        </div>
      </div>
      <div class="right">
        <div class="preview-pictures">
          <img id="preview-picture-1" src="empty.JPG" alt="Preview picture">
          <img id="preview-picture-2" src="empty.JPG" alt="Preview picture">
          <img id="preview-picture-3" src="empty.JPG" alt="Preview picture">
          <img id="preview-picture-4" src="empty.JPG" alt="Preview picture">
          <img id="preview-picture-5" src="empty.JPG" alt="Preview picture">
        </div>
        <hr>
        <div class="control-buttons">
          <h3>Pictures:</h3>
          <label>Current ranking:</label>
          <select id="current-ranking">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
          </select><br>
          <button id="reset-button">Reset previe picture</button>
          <hr>
          <h3>Databases:</h3>
          <button id="load-picture-folder">Load picture folder</button>
          <button id="export-rankings">Export rankings</button>
        </div>
        <hr>
        <div class="text-content">
          <p>Text content goes here...</p>
        </div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
