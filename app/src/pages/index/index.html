<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>PicturePicker!</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div id="main-picture-container">
          <img id="main-picture" src="../../../../resources/images/empty.jpg" alt="main picture">
        </div>
      </div>
      <div class="right">
        <div class="preview-pictures">
          <img id="preview-picture-1" src="../../../../resources/images/empty.jpg" alt="Preview picture">
          <img id="preview-picture-2" src="../../../../resources/images/empty.jpg" alt="Preview picture">
          <img id="preview-picture-3" src="../../../../resources/images/empty.jpg" alt="Preview picture">
          <img id="preview-picture-4" src="../../../../resources/images/empty.jpg" alt="Preview picture">
          <img id="preview-picture-5" src="../../../../resources/images/empty.jpg" alt="Preview picture">
        </div>
        <hr>
        <div class="control-buttons">
          <h3>Pictures:</h3>
          <label>Current rank:</label>
          <select id="current-rank">
            <option value="-1">-1</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select><br>
          <button id="reset-picture">Reset preview picture</button>
          <hr>
          <h3>Databases:</h3>
          <button id="load-picture-folder">Load picture folder</button>
          <button id="export-highest-rank-pictures">Export highest rank pictures</button>
        </div>
        <hr>
        <div class="text-content">
          <pre id="pictures-rank-status"></pre>
        </div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="../libs/jquery-3.7.1.min.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
